name: Test
on:
  push:

jobs:
  test:
    name: Run App Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch full history for git operations

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create Neon test branch
        id: create-branch
        run: ./scripts/create-neon-test-branch.sh
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

      - name: Mark baseline migrations as applied
        run: packages/database/scripts/mark-baseline-migrations.sh
        env:
          POSTGRES_URL: ${{ steps.create-branch.outputs.connection_string }}

      - name: Run database migrations
        run: |
          cd packages/database
          pnpm db:migrate
        env:
          POSTGRES_URL: ${{ steps.create-branch.outputs.connection_string }}

      - name: Run tests
        run: |
          cd apps/web
          pnpm test
        env:
          NODE_ENV: test
          POSTGRES_URL: ${{ steps.create-branch.outputs.connection_string }}
          AUTH_SECRET: test-secret-at-least-32-characters-long
          NEXTAUTH_URL: http://localhost:3000
          MAILGUN_API_KEY: test-mailgun-key
          MAILGUN_DOMAIN: test.mailgun.org
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          STRIPE_SECRET_KEY: sk_test_fake

      - name: Delete Neon test branch
        if: always()
        run: ./scripts/delete-neon-test-branch.sh ${{ steps.create-branch.outputs.branch_id }}
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

  cli-test:
    name: Run CLI Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: |
          cd packages/cli
          pnpm install

      - name: Run CLI tests
        run: |
          cd packages/cli
          pnpm test

  cli-integration-test:
    name: Run CLI Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI package
        run: |
          cd packages/cli
          pnpm build

      - name: Run integration tests
        run: ./tests/integration/cli-extraction.sh
        env:
          # Dummy API key for tests (not actually used due to --skip-api-sync)
          OPENAI_API_KEY: "sk-test-dummy-key-for-ci"

version: 2
updates:
  # Root workspace (monitors all workspaces via pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      nextjs:
        patterns:
          - "next"
          - "@next/*"
          - "next-*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      ai-sdk:
        patterns:
          - "ai"
          - "@ai-sdk/*"
          - "@openrouter/*"
      auth:
        patterns:
          - "next-auth"
          - "@auth/*"
      database:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
          - "@auth/drizzle-adapter"
          - "postgres"
          - "@vercel/postgres"
      stripe:
        patterns:
          - "stripe"
          - "@stripe/*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "@swc/jest"
          - "ts-jest"
          - "@testing-library/*"
          - "jest-*"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "@biomejs/*"
          - "biome"
          - "typescript-eslint"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"
      mdx:
        patterns:
          - "@mdx-js/*"
          - "mdx"
          - "mdx-*"
          - "next-mdx-remote"
      vercel:
        patterns:
          - "@vercel/*"
      prosemirror:
        patterns:
          - "prosemirror-*"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@next/mdx"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@next/third-parties"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      /* Light mode: brand blue background, white text */
      rect { fill: hsl(221.2 83.2% 53.3%); }
      text { fill: white; }

      /* Dark mode: slightly lighter blue for better visibility */
      @media (prefers-color-scheme: dark) {
        rect { fill: hsl(221.2 83.2% 60%); }
        text { fill: white; }
      }
    </style>
  </defs>
  <rect width="32" height="32" rx="6" />
  <text
    x="50%"
    y="50%"
    dominant-baseline="central"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="20"
    font-weight="700"
  >B</text>
</svg>

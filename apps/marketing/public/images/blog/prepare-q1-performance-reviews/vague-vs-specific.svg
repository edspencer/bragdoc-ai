<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" width="800" height="320">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="url(#bgGrad2)" rx="16"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1f2937">Vague vs Specific Achievement Statements</text>

  <!-- Bad Example -->
  <g transform="translate(40, 60)">
    <rect width="350" height="110" rx="12" fill="white" stroke="#fecaca" stroke-width="2"/>
    <rect width="350" height="36" rx="12" fill="#fef2f2"/>
    <rect y="24" width="350" height="12" fill="#fef2f2"/>
    <circle cx="24" cy="18" r="12" fill="#ef4444"/>
    <text x="24" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">X</text>
    <text x="48" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#991b1b">Vague</text>
    <text x="20" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151">"Fixed performance issues in the API."</text>
    <text x="20" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">No context, no metrics, no impact</text>
  </g>

  <!-- Good Example -->
  <g transform="translate(410, 60)">
    <rect width="350" height="110" rx="12" fill="white" stroke="#a7f3d0" stroke-width="2"/>
    <rect width="350" height="36" rx="12" fill="#ecfdf5"/>
    <rect y="24" width="350" height="12" fill="#ecfdf5"/>
    <circle cx="24" cy="18" r="12" fill="#10b981"/>
    <text x="24" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="white">✓</text>
    <text x="48" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#065f46">Specific</text>
    <text x="20" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#374151">"Identified N+1 query problems in user</text>
    <text x="20" y="74" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#374151">dashboard API. Reduced response times</text>
    <text x="20" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#374151">from 2.3s to 340ms. Improved UX 15%."</text>
  </g>

  <!-- Framework -->
  <g transform="translate(40, 190)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">The Pattern:</text>
    <g transform="translate(0, 20)">
      <rect width="155" height="45" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
      <text x="77" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#1e40af">1. Problem</text>
      <text x="77" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3b82f6">What was the situation?</text>
    </g>
    <text x="168" y="42" font-family="system-ui, sans-serif" font-size="20" fill="#9ca3af">→</text>
    <g transform="translate(185, 20)">
      <rect width="155" height="45" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="77" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#92400e">2. Action</text>
      <text x="77" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#b45309">What did you do?</text>
    </g>
    <text x="353" y="42" font-family="system-ui, sans-serif" font-size="20" fill="#9ca3af">→</text>
    <g transform="translate(370, 20)">
      <rect width="155" height="45" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
      <text x="77" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#166534">3. Impact</text>
      <text x="77" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#15803d">What changed?</text>
    </g>
    <text x="538" y="42" font-family="system-ui, sans-serif" font-size="20" fill="#9ca3af">→</text>
    <g transform="translate(555, 20)">
      <rect width="155" height="45" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>
      <text x="77" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#7e22ce">4. Significance</text>
      <text x="77" y="36" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9333ea">Why did it matter?</text>
    </g>
  </g>

  <!-- BragDoc branding -->
  <text x="400" y="305" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#9ca3af">bragdoc.ai</text>
</svg>
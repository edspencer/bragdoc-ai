<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Calendar visual -->
  <g transform="translate(80, 120)">
    <rect width="320" height="360" rx="16" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect width="320" height="60" rx="16" fill="#f97316"/>
    <rect y="48" width="320" height="12" fill="#f97316"/>
    <text x="160" y="42" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">December 2025</text>

    <!-- Calendar grid -->
    <g transform="translate(20, 80)" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">
      <text x="0" y="0">S</text>
      <text x="42" y="0">M</text>
      <text x="84" y="0">T</text>
      <text x="126" y="0">W</text>
      <text x="168" y="0">T</text>
      <text x="210" y="0">F</text>
      <text x="252" y="0">S</text>
    </g>

    <!-- Highlight current week -->
    <rect x="20" y="180" width="280" height="40" rx="8" fill="#fef3c7" stroke="#f97316" stroke-width="2"/>
    <g transform="translate(20, 120)" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#374151">
      <text x="10" y="40">1</text>
      <text x="52" y="40">2</text>
      <text x="94" y="40">3</text>
      <text x="136" y="40">4</text>
      <text x="178" y="40">5</text>
      <text x="220" y="40">6</text>
      <text x="262" y="40">7</text>
      <text x="10" y="80">8</text>
      <text x="52" y="80">9</text>
      <text x="94" y="80">10</text>
      <text x="136" y="80">11</text>
      <text x="178" y="80">12</text>
      <text x="220" y="80">13</text>
      <text x="262" y="80">14</text>
      <text x="10" y="120" font-weight="700" fill="#f97316">15</text>
      <text x="52" y="120">16</text>
      <text x="94" y="120">17</text>
      <text x="136" y="120">18</text>
      <text x="178" y="120">19</text>
      <text x="220" y="120">20</text>
      <text x="262" y="120">21</text>
      <text x="10" y="160">22</text>
      <text x="52" y="160">23</text>
      <text x="94" y="160">24</text>
      <text x="136" y="160">25</text>
      <text x="178" y="160">26</text>
      <text x="220" y="160">27</text>
      <text x="262" y="160">28</text>
      <text x="10" y="200">29</text>
      <text x="52" y="200">30</text>
      <text x="94" y="200">31</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(420, 280)">
    <path d="M0,20 L80,20 L80,0 L120,30 L80,60 L80,40 L0,40 Z" fill="#f97316"/>
  </g>

  <!-- Achievement cards stack -->
  <g transform="translate(560, 100)">
    <!-- Card 3 (back) -->
    <rect x="40" y="40" width="500" height="120" rx="12" fill="#e5e7eb"/>

    <!-- Card 2 (middle) -->
    <rect x="20" y="20" width="500" height="120" rx="12" fill="#f3f4f6"/>

    <!-- Card 1 (front) -->
    <rect width="500" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="50" cy="60" r="30" fill="#dcfce7"/>
    <text x="50" y="68" text-anchor="middle" font-size="28">✓</text>
    <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1f2937">API Performance Optimization</text>
    <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Reduced latency from 800ms to 180ms</text>
    <text x="100" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Impact: Improved UX, reduced infra costs</text>
  </g>

  <!-- Second achievement -->
  <g transform="translate(560, 280)">
    <rect width="500" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="50" cy="60" r="30" fill="#dbeafe"/>
    <text x="50" y="68" text-anchor="middle" font-size="28">✓</text>
    <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Database Migration</text>
    <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Migrated 5M records with zero downtime</text>
    <text x="100" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Impact: Enabled new features, 40% faster queries</text>
  </g>

  <!-- Third achievement -->
  <g transform="translate(560, 420)">
    <rect width="500" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="50" cy="60" r="30" fill="#fef3c7"/>
    <text x="50" y="68" text-anchor="middle" font-size="28">✓</text>
    <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Mentored Junior Engineers</text>
    <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Guided 3 engineers through first features</text>
    <text x="100" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">Impact: Team velocity increased 25%</text>
  </g>

  <!-- Title overlay -->
  <text x="240" y="540" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Document NOW</text>
  <text x="240" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">While memories are fresh</text>

  <!-- BragDoc branding -->
  <g transform="translate(1050, 580)">
    <rect width="120" height="32" rx="8" fill="#f97316"/>
    <text x="60" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">bragdoc.ai</text>
  </g>

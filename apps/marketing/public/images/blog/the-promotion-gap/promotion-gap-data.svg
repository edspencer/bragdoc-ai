<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 580">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2"/>
      <stop offset="100%" style="stop-color:#fee2e2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="580" fill="url(#bgGrad)" rx="0"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1e293b">The Promotion Gap: What The Data Shows</text>
  <text x="600" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">Why excellent engineers get overlooked</text>

  <!-- Main Stats Row -->

  <!-- Stat 1: <10% are Staff -->
  <rect x="60" y="100" width="260" height="145" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="190" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#dc2626">&lt;10%</text>
  <text x="190" y="182" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">of engineers are</text>
  <text x="190" y="202" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">Staff level or above</text>
  <text x="190" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Source: Levels.fyi</text>

  <!-- Stat 2: 50%+ bias -->
  <rect x="340" y="100" width="260" height="145" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="470" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#dc2626">50%+</text>
  <text x="470" y="182" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">of rating variance is</text>
  <text x="470" y="202" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">rater bias, not performance</text>
  <text x="470" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Source: Culture Amp</text>

  <!-- Stat 3: 42% forget remote -->
  <rect x="620" y="100" width="260" height="145" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="750" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#dc2626">42%</text>
  <text x="750" y="182" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">of managers forget</text>
  <text x="750" y="202" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">remote workers for tasks</text>
  <text x="750" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Source: HBR</text>

  <!-- Stat 4: 66% metrics wrong -->
  <rect x="900" y="100" width="260" height="145" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="1030" y="150" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#dc2626">66%</text>
  <text x="1030" y="182" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">of devs say metrics don't</text>
  <text x="1030" y="202" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#475569">reflect true contributions</text>
  <text x="1030" y="232" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94a3b8">Source: JetBrains 2025</text>

  <!-- Bias Types Section -->
  <text x="600" y="285" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1e293b">Three Biases That Block Promotions</text>

  <!-- Bias 1: Proximity -->
  <rect x="100" y="305" width="300" height="105" rx="12" fill="white" stroke="#f97316" stroke-width="3"/>
  <circle cx="140" cy="340" r="18" fill="#f97316"/>
  <text x="140" y="346" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="white">1</text>
  <text x="170" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="600" fill="#1e293b">Proximity Bias</text>
  <text x="120" y="372" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">Who sits near the manager gets</text>
  <text x="120" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">remembered. Remote workers lose.</text>

  <!-- Bias 2: Recency -->
  <rect x="450" y="305" width="300" height="105" rx="12" fill="white" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="490" cy="340" r="18" fill="#8b5cf6"/>
  <text x="490" y="346" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="white">2</text>
  <text x="520" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="600" fill="#1e293b">Recency Bias</text>
  <text x="470" y="372" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">Last month matters more than</text>
  <text x="470" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">6 months ago. Timing beats impact.</text>

  <!-- Bias 3: Rater -->
  <rect x="800" y="305" width="300" height="105" rx="12" fill="white" stroke="#10b981" stroke-width="3"/>
  <circle cx="840" cy="340" r="18" fill="#10b981"/>
  <text x="840" y="346" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="white">3</text>
  <text x="870" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="17" font-weight="600" fill="#1e293b">Rater Bias</text>
  <text x="820" y="372" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">50%+ of your rating is about who's</text>
  <text x="820" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">rating you, not your actual work.</text>

  <!-- Bottom callout -->
  <rect x="100" y="435" width="1000" height="70" rx="12" fill="#1e293b"/>
  <text x="600" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="17" fill="white">The solution: Make your work visible through continuous documentation</text>
  <text x="600" y="492" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Engineers with documented achievements advance faster and negotiate better compensation</text>

  <!-- Footer -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b">bragdoc.ai</text>
</svg>

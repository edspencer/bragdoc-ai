<svg width="1000" height="500" viewBox="0 0 1000 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#0F172A" text-anchor="middle">
    Impact Timeline: Short-term vs Long-term Work
  </text>

  <!-- Short-term section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="420" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>

    <text x="210" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1E40AF" text-anchor="middle">
      Short-term: Ship Feature
    </text>

    <!-- Timeline -->
    <line x1="40" y1="70" x2="380" y2="70" stroke="#CBD5E1" stroke-width="2"/>

    <!-- Week markers -->
    <g transform="translate(40, 70)">
      <circle cx="0" cy="0" r="8" fill="#3B82F6"/>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Week 1</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Code</text>
    </g>

    <g transform="translate(150, 70)">
      <circle cx="0" cy="0" r="8" fill="#3B82F6"/>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Week 2</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Ship</text>
    </g>

    <g transform="translate(260, 70)">
      <circle cx="0" cy="0" r="10" fill="#10B981"/>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Week 3</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#10B981" text-anchor="middle">Impact</text>
    </g>

    <g transform="translate(380, 70)">
      <path d="M -5 -5 L 5 5 M 5 -5 L -5 5" stroke="#10B981" stroke-width="2"/>
      <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Document</text>
    </g>
  </g>

  <!-- Long-term section -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="900" height="180" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>

    <text x="450" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#6D28D9" text-anchor="middle">
      Long-term: Refactor Authentication System
    </text>

    <!-- Timeline -->
    <line x1="40" y1="80" x2="860" y2="80" stroke="#CBD5E1" stroke-width="2"/>

    <!-- Month markers -->
    <g transform="translate(40, 80)">
      <circle cx="0" cy="0" r="8" fill="#8B5CF6"/>
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Month 1-6</text>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">Refactor</text>
    </g>

    <g transform="translate(240, 80)">
      <circle cx="0" cy="0" r="7" fill="#10B981" opacity="0.4"/>
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Month 9</text>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#059669" text-anchor="middle">Velocity â†‘</text>
    </g>

    <g transform="translate(440, 80)">
      <circle cx="0" cy="0" r="9" fill="#10B981" opacity="0.6"/>
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Month 12</text>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#059669" text-anchor="middle">Incident</text>
      <text x="0" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#059669" text-anchor="middle">prevented</text>
    </g>

    <g transform="translate(640, 80)">
      <circle cx="0" cy="0" r="11" fill="#10B981" opacity="0.8"/>
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Year 2</text>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#10B981" text-anchor="middle">Engineers</text>
      <text x="0" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#10B981" text-anchor="middle">benefit</text>
    </g>

    <g transform="translate(860, 80)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#F59E0B" text-anchor="middle">?</text>
      <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Review</text>
      <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#DC2626" text-anchor="middle">Invisible</text>
    </g>

    <!-- Arrow showing compounding -->
    <path d="M 240 100 Q 340 110, 440 100 Q 540 110, 640 100" stroke="#10B981" stroke-width="2" stroke-dasharray="4,4" fill="none" opacity="0.5"/>
  </g>

  <!-- Key insight -->
  <text x="500" y="495" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B" text-anchor="middle" font-style="italic">
    Good work becomes invisible precisely because it succeeded
  </text>
</svg>

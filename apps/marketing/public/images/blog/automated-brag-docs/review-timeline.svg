    <text x="620" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#7f1d1d">Formatting &amp; stress</text>
    <text x="620" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#991b1b">Still incomplete</text>

    <!-- Stress indicators -->
    <text x="750" y="90" font-size="30">ğŸ˜°</text>

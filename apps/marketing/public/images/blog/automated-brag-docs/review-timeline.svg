    <text x="960" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#16a34a">Result:</text>
    <text x="960" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">100%</text>
    <text x="960" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#166534">complete</text>
    <text x="960" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16">ğŸ“ˆ</text>
  </g>

  <!-- Central comparison callout -->

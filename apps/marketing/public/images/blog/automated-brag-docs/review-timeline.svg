    <rect width="400" height="40" rx="20" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="200" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#ffffff">
      96% time reduction â€¢ 100% completeness

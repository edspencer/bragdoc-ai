    <text x="475" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1e40af">Time saved for actual work!</text>
    <text x="475" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2563eb">Or relaxing â˜•</text>

    <!-- Happy indicators -->
    <text x="750" y="90" font-size="30">ğŸ˜Š</text>
    <text x="800" y="90" font-size="30">âœ…</text>
    <text x="850" y="90" font-size="30">ğŸ‰</text>

    <!-- Time scale -->
    <g transform="translate(0, 160)">
      <line x1="20" y1="0" x2="220" y2="0" stroke="#16a34a" stroke-width="2"/>
      <text x="20" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#16a34a">0m</text>
      <text x="80" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#16a34a">5m</text>
      <text x="150" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#16a34a">10m</text>
      <text x="220" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#16a34a" font-weight="600">15m</text>

      <!-- Saved time indicator -->

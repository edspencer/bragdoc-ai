    <text x="960" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#dc2626">Result:</text>
    <text x="960" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#991b1b">~40%</text>
    <text x="960" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#991b1b">captured</text>
    <text x="960" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16">ğŸ“‰</text>

<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clock pattern -->
    <pattern id="clockPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <text x="10" y="15" text-anchor="middle" font-size="14">â°</text>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    Performance Review Preparation: Before vs After
  </text>

  <!-- Traditional Approach (Top) -->
  <g transform="translate(100, 80)">

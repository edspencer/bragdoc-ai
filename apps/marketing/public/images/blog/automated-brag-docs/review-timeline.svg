    <text x="140" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#7f1d1d">Searching Git history</text>
    <text x="140" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#991b1b">"What did I do in March?"</text>

    <!-- Hour 3 -->
    <rect x="270" y="70" width="120" height="60" rx="4" fill="#fca5a5" stroke="#dc2626" stroke-width="1"/>
    <text x="330" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#7f1d1d">Checking PRs</text>
    <text x="330" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#991b1b">Context missing</text>

    <!-- Hour 4 -->
    <rect x="400" y="70" width="120" height="60" rx="4" fill="#fca5a5" stroke="#dc2626" stroke-width="1"/>
    <text x="460" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#7f1d1d">Writing up</text>
    <text x="460" y="115" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#991b1b">From memory</text>

    <!-- Hour 5+ -->

<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b" />
    </marker>

    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1e293b">
    Manual vs Automated Documentation
  </text>

  <!-- Dividing line -->
  <line x1="600" y1="80" x2="600" y2="560" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Manual Side (Left) -->
  <g transform="translate(50, 80)">
    <!-- Section Title -->
    <text x="250" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#dc2626">
      Manual Process
    </text>

    <!-- Pain icon -->
    <text x="250" y="70" text-anchor="middle" font-size="40">ðŸ˜“</text>

    <!-- Process boxes -->
    <!-- Step 1: Context Switch -->
    <rect x="150" y="100" width="200" height="60" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Context Switch</text>

    <!-- Arrow -->
    <line x1="250" y1="160" x2="250" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Try to Remember -->
    <rect x="150" y="190" width="200" height="60" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="215" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Try to Remember</text>
    <text x="250" y="235" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ef4444">"What did I do?"</text>

    <!-- Arrow -->
    <line x1="250" y1="250" x2="250" y2="280" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Write Documentation -->
    <rect x="150" y="280" width="200" height="60" rx="8" fill="#fee2e2" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="315" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Write Documentation</text>

    <!-- Arrow -->
    <line x1="250" y1="340" x2="250" y2="370" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 4: Forget to Update -->
    <rect x="150" y="370" width="200" height="60" rx="8" fill="#fef2f2" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5" filter="url(#shadow)"/>
    <text x="250" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#991b1b">Forget to Update</text>
    <text x="250" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#ef4444" font-style="italic">...gets outdated</text>

    <!-- Problems list -->
    <g transform="translate(380, 140)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#dc2626">Problems:</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d">â€¢ Requires discipline</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d">â€¢ Time consuming</text>
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d">â€¢ Incomplete records</text>
      <text x="0" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d">â€¢ Context lost</text>
      <text x="0" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7f1d1d">â€¢ Often forgotten</text>
    </g>

    <!-- Time indicator -->
    <rect x="380" y="300" width="140" height="40" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="1" filter="url(#shadow)"/>
    <text x="450" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#dc2626">~20% captured</text>
  </g>

  <!-- Automated Side (Right) -->
  <g transform="translate(650, 80)">
    <!-- Section Title -->
    <text x="250" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#16a34a">
      Automated Process
    </text>

    <!-- Happy icon -->
    <text x="250" y="70" text-anchor="middle" font-size="40">âœ¨</text>

    <!-- Process boxes -->
    <!-- Step 1: Write Code -->
    <rect x="150" y="100" width="200" height="60" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#14532d">Write Code &amp; Commit</text>

    <!-- Arrow -->
    <line x1="250" y1="160" x2="250" y2="190" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>

    <!-- Step 2: Auto Extract -->
    <rect x="150" y="190" width="200" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="215" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e3a8a">Automatic Extraction</text>
    <text x="250" y="235" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2563eb">Runs in background</text>

    <!-- Arrow -->
    <line x1="250" y1="250" x2="250" y2="280" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>

    <!-- Step 3: AI Processing -->
    <rect x="150" y="280" width="200" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="305" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e3a8a">AI Summarization</text>
    <text x="250" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2563eb">Context preserved</text>

    <!-- Arrow -->
    <line x1="250" y1="340" x2="250" y2="370" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>

    <!-- Step 4: Always Ready -->
    <rect x="150" y="370" width="200" height="60" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#14532d" font-weight="600">Always Ready</text>
    <text x="250" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#16a34a">Complete &amp; current</text>

    <!-- Benefits list -->
    <g transform="translate(380, 140)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#16a34a">Benefits:</text>
      <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d">â€¢ Zero effort</text>
      <text x="0" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d">â€¢ Time saved</text>
      <text x="0" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d">â€¢ Complete records</text>
      <text x="0" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d">â€¢ Context retained</text>
      <text x="0" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#14532d">â€¢ Always current</text>
    </g>

    <!-- Time indicator -->
    <rect x="380" y="300" width="140" height="40" rx="6" fill="#dcfce7" stroke="#16a34a" stroke-width="1" filter="url(#shadow)"/>
    <text x="450" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#16a34a">~100% captured</text>
  </g>

  <!-- Bottom comparison -->
  <g transform="translate(300, 530)">
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="300" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1e40af">
      Time to prepare review: Hours â†’ 15 minutes
    </text>
  </g>
</svg>
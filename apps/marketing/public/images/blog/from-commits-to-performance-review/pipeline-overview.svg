<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="url(#bgGrad)" rx="0"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#1e293b">From Commits to Performance Review</text>
  <text x="600" y="75" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">How BragDoc transforms your Git history into review-ready documentation</text>

  <!-- Stage 1: CLI Extraction -->
  <rect x="60" y="110" width="240" height="200" rx="16" fill="white" stroke="#3b82f6" stroke-width="3"/>
  <rect x="60" y="110" width="240" height="45" rx="16" fill="#3b82f6"/>
  <rect x="60" y="139" width="240" height="16" fill="#3b82f6"/>
  <text x="180" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">CLI Extraction</text>

  <!-- Terminal icon -->
  <rect x="90" y="175" width="180" height="80" rx="8" fill="#1e293b"/>
  <circle cx="105" cy="188" r="5" fill="#ef4444"/>
  <circle cx="120" cy="188" r="5" fill="#fbbf24"/>
  <circle cx="135" cy="188" r="5" fill="#22c55e"/>
  <text x="100" y="215" font-family="monospace" font-size="11" fill="#22c55e">$ bragdoc extract</text>
  <text x="100" y="232" font-family="monospace" font-size="10" fill="#94a3b8">Analyzing commits...</text>
  <text x="100" y="247" font-family="monospace" font-size="10" fill="#3b82f6">12 achievements found</text>

  <text x="180" y="285" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">Git, GitHub, Jira</text>
  <text x="180" y="300" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">Local processing</text>

  <!-- Arrow 1 -->
  <path d="M 310 210 L 370 210" stroke="url(#arrowGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="380,210 365,200 365,220" fill="#6366f1"/>

  <!-- Stage 2: Workstreams -->
  <rect x="390" y="110" width="240" height="200" rx="16" fill="white" stroke="#8b5cf6" stroke-width="3"/>
  <rect x="390" y="110" width="240" height="45" rx="16" fill="#8b5cf6"/>
  <rect x="390" y="139" width="240" height="16" fill="#8b5cf6"/>
  <text x="510" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">Workstreams</text>

  <!-- Clustering visualization -->
  <circle cx="450" cy="195" r="25" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="440" cy="188" r="6" fill="#8b5cf6"/>
  <circle cx="458" cy="192" r="6" fill="#8b5cf6"/>
  <circle cx="448" cy="205" r="6" fill="#8b5cf6"/>

  <circle cx="510" cy="220" r="20" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <circle cx="505" cy="215" r="5" fill="#ec4899"/>
  <circle cx="518" cy="225" r="5" fill="#ec4899"/>

  <circle cx="565" cy="185" r="22" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <circle cx="558" cy="180" r="5" fill="#10b981"/>
  <circle cx="572" cy="188" r="5" fill="#10b981"/>
  <circle cx="562" cy="195" r="5" fill="#10b981"/>

  <text x="510" y="265" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Embeddings + DBSCAN</text>
  <text x="510" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Automatic clustering</text>
  <text x="510" y="295" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Semantic grouping</text>

  <!-- Arrow 2 -->
  <path d="M 640 210 L 700 210" stroke="url(#arrowGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="710,210 695,200 695,220" fill="#6366f1"/>

  <!-- Stage 3: Performance Review -->
  <rect x="720" y="110" width="240" height="200" rx="16" fill="white" stroke="#10b981" stroke-width="3"/>
  <rect x="720" y="110" width="240" height="45" rx="16" fill="#10b981"/>
  <rect x="720" y="139" width="240" height="16" fill="#10b981"/>
  <text x="840" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">Performance Review</text>

  <!-- Document icon -->
  <rect x="770" y="170" width="140" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="785" y="185" width="80" height="8" rx="2" fill="#10b981"/>
  <rect x="785" y="200" width="110" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="785" y="212" width="100" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="785" y="224" width="90" height="6" rx="2" fill="#e2e8f0"/>
  <rect x="785" y="240" width="70" height="8" rx="2" fill="#8b5cf6"/>
  <rect x="785" y="254" width="105" height="6" rx="2" fill="#e2e8f0"/>

  <text x="840" y="295" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">AI document generation</text>
  <text x="840" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Streaming output</text>

  <!-- Arrow 3 -->
  <path d="M 970 210 L 1030 210" stroke="url(#arrowGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="1040,210 1025,200 1025,220" fill="#6366f1"/>

  <!-- Final Output -->
  <rect x="1050" y="145" width="110" height="130" rx="12" fill="#1e293b"/>
  <text x="1105" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">Ready to</text>
  <text x="1105" y="215" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">Submit</text>
  <circle cx="1105" cy="245" r="15" fill="#22c55e"/>
  <path d="M 1097 245 L 1103 251 L 1115 239" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Data sources row -->
  <text x="600" y="365" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#475569">Data Sources</text>

  <!-- Git -->
  <rect x="200" y="385" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="260" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1e293b">Git</text>
  <text x="260" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">Local commits</text>

  <!-- GitHub -->
  <rect x="340" y="385" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1e293b">GitHub</text>
  <text x="400" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">PRs, Issues</text>

  <!-- Jira -->
  <rect x="480" y="385" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="480" y="385" width="120" height="50" rx="8" fill="white" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4"/>
  <text x="540" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1e293b">Jira</text>
  <text x="540" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24">Coming soon</text>

  <!-- Calendar -->
  <rect x="620" y="385" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="620" y="385" width="120" height="50" rx="8" fill="white" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4"/>
  <text x="680" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1e293b">Calendar</text>
  <text x="680" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fbbf24">Coming soon</text>

  <!-- Ollama -->
  <rect x="760" y="385" width="120" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="820" y="415" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#1e293b">Ollama</text>
  <text x="820" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">Local LLM</text>

  <!-- Footer -->
  <text x="600" y="475" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b">bragdoc.ai</text>
</svg>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="600" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F1F5F9" text-anchor="middle">
    What to Document as a Developer
  </text>
  <text x="600" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#F1F5F9" text-anchor="middle">
    When AI Writes Your Code
  </text>

  <!-- Left side: AI Coding Assistant -->
  <g transform="translate(100, 200)">
    <!-- AI Robot Icon -->
    <circle cx="80" cy="80" r="60" fill="#8B5CF6" opacity="0.2"/>
    <rect x="50" y="60" width="60" height="60" rx="8" fill="#8B5CF6"/>
    <circle cx="65" cy="80" r="6" fill="#F1F5F9"/>
    <circle cx="95" cy="80" r="6" fill="#F1F5F9"/>
    <rect x="65" y="100" width="30" height="4" rx="2" fill="#F1F5F9"/>

    <!-- AI Label -->
    <text x="80" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">
      AI Writes Code
    </text>

    <!-- Code lines -->
    <g transform="translate(0, 190)">
      <rect x="20" y="0" width="120" height="6" rx="3" fill="#475569" opacity="0.6"/>
      <rect x="20" y="15" width="100" height="6" rx="3" fill="#475569" opacity="0.6"/>
      <rect x="20" y="30" width="110" height="6" rx="3" fill="#475569" opacity="0.6"/>
      <rect x="20" y="45" width="90" height="6" rx="3" fill="#475569" opacity="0.6"/>
    </g>
  </g>

  <!-- Center: Plus sign -->
  <g transform="translate(600, 350)">
    <circle cx="0" cy="0" r="35" fill="#3B82F6"/>
    <rect x="-20" y="-3" width="40" height="6" rx="3" fill="#F1F5F9"/>
    <rect x="-3" y="-20" width="6" height="40" rx="3" fill="#F1F5F9"/>
  </g>

  <!-- Right side: Human Decisions -->
  <g transform="translate(850, 200)">
    <!-- Human Icon -->
    <circle cx="80" cy="80" r="60" fill="#3B82F6" opacity="0.2"/>
    <circle cx="80" cy="70" r="20" fill="#3B82F6"/>
    <path d="M 50 120 Q 50 95 80 95 Q 110 95 110 120 L 110 140 L 50 140 Z" fill="#3B82F6"/>

    <!-- Human Label -->
    <text x="80" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">
      You Document Why
    </text>

    <!-- Decision points -->
    <g transform="translate(0, 190)">
      <g>
        <circle cx="30" cy="3" r="3" fill="#10B981"/>
        <text x="45" y="8" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8">
          Strategic decisions
        </text>
      </g>
      <g>
        <circle cx="30" cy="23" r="3" fill="#10B981"/>
        <text x="45" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8">
          Problem definition
        </text>
      </g>
      <g>
        <circle cx="30" cy="43" r="3" fill="#10B981"/>
        <text x="45" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#94A3B8">
          Business impact
        </text>
      </g>
    </g>
  </g>

  <!-- Bottom text -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">
    When AI handles implementation, your strategic thinking becomes the differentiator
  </text>
</svg>

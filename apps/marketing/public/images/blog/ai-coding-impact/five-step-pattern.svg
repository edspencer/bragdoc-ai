<svg width="1000" height="400" viewBox="0 0 1000 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="400" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#0F172A" text-anchor="middle">
    The 5-Step Documentation Pattern
  </text>

  <!-- Step 1: Context -->
  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="170" height="240" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="85" cy="40" r="25" fill="#3B82F6" opacity="0.2"/>
    <path d="M 85 25 L 85 55 M 75 35 L 85 25 L 95 35" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Number -->
    <circle cx="30" cy="30" r="15" fill="#3B82F6"/>
    <text x="30" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      1
    </text>

    <!-- Title -->
    <text x="85" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">
      CONTEXT
    </text>

    <!-- Description -->
    <text x="85" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
      <tspan x="85" dy="0">What was the</tspan>
      <tspan x="85" dy="18">problem or</tspan>
      <tspan x="85" dy="18">opportunity?</tspan>
    </text>

    <!-- Example -->
    <rect x="15" y="175" width="140" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="85" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
      <tspan x="85" dy="0">"Deployments</tspan>
      <tspan x="85" dy="14">blocked during</tspan>
      <tspan x="85" dy="14">business hours"</tspan>
    </text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(200, 190)">
    <path d="M 0 0 L 20 0 L 15 -5 M 20 0 L 15 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 2: Decision -->
  <g transform="translate(215, 80)">
    <rect x="0" y="0" width="170" height="240" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>

    <!-- Icon -->
    <circle cx="85" cy="40" r="25" fill="#8B5CF6" opacity="0.2"/>
    <path d="M 85 25 L 85 45 M 75 35 L 95 35 M 75 45 L 85 55 M 95 45 L 85 55" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Number -->
    <circle cx="30" cy="30" r="15" fill="#8B5CF6"/>
    <text x="30" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      2
    </text>

    <!-- Title -->
    <text x="85" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">
      DECISION
    </text>

    <!-- Description -->
    <text x="85" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
      <tspan x="85" dy="0">What did you</tspan>
      <tspan x="85" dy="18">decide and</tspan>
      <tspan x="85" dy="18">why?</tspan>
    </text>

    <!-- Example -->
    <rect x="15" y="175" width="140" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="85" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
      <tspan x="85" dy="0">"Split API into</tspan>
      <tspan x="85" dy="14">microservices for</tspan>
      <tspan x="85" dy="14">background jobs"</tspan>
    </text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(395, 190)">
    <path d="M 0 0 L 20 0 L 15 -5 M 20 0 L 15 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 3: AI Assistance -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="170" height="240" rx="8" fill="#FFF7ED" stroke="#F97316" stroke-width="2"/>

    <!-- Icon (Robot) -->
    <circle cx="85" cy="40" r="25" fill="#F97316" opacity="0.2"/>
    <rect x="75" y="32" width="20" height="16" rx="2" fill="#F97316"/>
    <circle cx="81" cy="38" r="2" fill="#FFFFFF"/>
    <circle cx="89" cy="38" r="2" fill="#FFFFFF"/>
    <rect x="81" y="44" width="8" height="1" fill="#FFFFFF"/>

    <!-- Number -->
    <circle cx="30" cy="30" r="15" fill="#F97316"/>
    <text x="30" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      3
    </text>

    <!-- Title -->
    <text x="85" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F97316" text-anchor="middle">
      AI ASSIST
    </text>

    <!-- Description -->
    <text x="85" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
      <tspan x="85" dy="0">How did AI</tspan>
      <tspan x="85" dy="18">tools help</tspan>
      <tspan x="85" dy="18">execute?</tspan>
    </text>

    <!-- Example -->
    <rect x="15" y="175" width="140" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="85" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
      <tspan x="85" dy="0">"Used Claude to</tspan>
      <tspan x="85" dy="14">draft contracts,</tspan>
      <tspan x="85" dy="14">saved 2 weeks"</tspan>
    </text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(590, 190)">
    <path d="M 0 0 L 20 0 L 15 -5 M 20 0 L 15 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 4: Outcomes -->
  <g transform="translate(605, 80)">
    <rect x="0" y="0" width="170" height="240" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>

    <!-- Icon (Chart) -->
    <circle cx="85" cy="40" r="25" fill="#10B981" opacity="0.2"/>
    <path d="M 75 48 L 75 38 L 80 42 L 85 35 L 90 40 L 95 32 L 95 48 Z" fill="#10B981"/>

    <!-- Number -->
    <circle cx="30" cy="30" r="15" fill="#10B981"/>
    <text x="30" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      4
    </text>

    <!-- Title -->
    <text x="85" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">
      OUTCOMES
    </text>

    <!-- Description -->
    <text x="85" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
      <tspan x="85" dy="0">What measurable</tspan>
      <tspan x="85" dy="18">results</tspan>
      <tspan x="85" dy="18">happened?</tspan>
    </text>

    <!-- Example -->
    <rect x="15" y="175" width="140" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="85" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
      <tspan x="85" dy="0">"Deploy 4-5x per</tspan>
      <tspan x="85" dy="14">day vs. once daily,</tspan>
      <tspan x="85" dy="14">+40% features"</tspan>
    </text>
  </g>

  <!-- Arrow 4 -->
  <g transform="translate(785, 190)">
    <path d="M 0 0 L 20 0 L 15 -5 M 20 0 L 15 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
  </g>

  <!-- Step 5: Force Multiplication -->
  <g transform="translate(800, 80)">
    <rect x="0" y="0" width="180" height="240" rx="8" fill="#FDF2F8" stroke="#EC4899" stroke-width="2"/>

    <!-- Icon (Network) -->
    <circle cx="90" cy="40" r="25" fill="#EC4899" opacity="0.2"/>
    <circle cx="90" cy="40" r="4" fill="#EC4899"/>
    <circle cx="80" cy="32" r="3" fill="#EC4899"/>
    <circle cx="100" cy="32" r="3" fill="#EC4899"/>
    <circle cx="80" cy="48" r="3" fill="#EC4899"/>
    <circle cx="100" cy="48" r="3" fill="#EC4899"/>
    <path d="M 90 40 L 80 32 M 90 40 L 100 32 M 90 40 L 80 48 M 90 40 L 100 48" stroke="#EC4899" stroke-width="1.5"/>

    <!-- Number -->
    <circle cx="30" cy="30" r="15" fill="#EC4899"/>
    <text x="30" y="36" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">
      5
    </text>

    <!-- Title -->
    <text x="90" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#EC4899" text-anchor="middle">
      FORCE
    </text>
    <text x="90" y="98" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#EC4899" text-anchor="middle">
      MULTIPLICATION
    </text>

    <!-- Description -->
    <text x="90" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
      <tspan x="90" dy="0">What became</tspan>
      <tspan x="90" dy="18">easier for</tspan>
      <tspan x="90" dy="18">others?</tspan>
    </text>

    <!-- Example -->
    <rect x="20" y="175" width="140" height="50" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    <text x="90" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">
      <tspan x="90" dy="0">"Eliminated</tspan>
      <tspan x="90" dy="14">deployment</tspan>
      <tspan x="90" dy="14">friction for team"</tspan>
    </text>
  </g>

  <!-- Bottom note -->
  <text x="500" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748B" text-anchor="middle" font-style="italic">
    Follow this pattern for every significant project or decision
  </text>
</svg>
